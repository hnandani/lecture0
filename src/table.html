<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage!</title>
    <style>
        table {
          border: 2px solid blue;
          border-collapse: collapse;
          width: 50%;
        }

        th, td {
          border: 2px solid blue;
          padding: 5px;
          text-align: center;
        }

        th {
          background-color: lightgrey;
        }
    </style>
  </head>
  <body>
    <h1>Cats</h1>
    <table>
      <tr>
        <th>Cat 1</th>
        <th>Cat 2</th>
      </tr>
      <tr>
        <td>Meow</td>
        <td>Double Meow</td>
      </tr>
    </table>
  </body>
</html>
